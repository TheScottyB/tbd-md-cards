<md-card class="md-card  site-summary-card">

    <div class="site-header">
       

        <div class="logo">
             <img src="assets/logos/sentrilock-logo.png" alt="Sentrilock" />

        </div>
    </div>

    <div class="feedback-div">


        <!--<div ng-repeat="entry in entries | filterOutOneDayCodeGen" ng-click="show($event, entry)">  | maxRecords: 5-->
        <div ng-repeat="entry in entries" ng-click="show($event, entry)">  
            <label><b> {{entry.AccessedByName | accessorName}}</b></label>

            <span>{{entry.UTCAccessedDT | date: 'short'}} {{entry.UTCAccessedDT | timeago}}</span>

            <p>Access type: <span class="card-value">{{entry.AccessType}}</span> 


            </p>
           
            
        </div>
