<md-card class="site-summary-card">

    <div class="site-header">
        <div class="logo">
            <img src="assets/logos/showings.com_logo_40x146.png" alt="Showings.com" />

        </div>
    </div>

    <div class="feedback-div">

        <div ng-repeat="showing in showings | orderBy:'-startTime'" ng-click="show($event, showing)">

            <label><b> {{showing.contact.name}}</b></label>
            <span>{{showing.startTime | timeago }}</span>
            <span>{{showing.startTime | date:'short'}}</span>
            <p class="feedback">"{{showing.feedback}}"</p>

        </div>

        <div ng-if="vm.limit != -1 && vm.showings.length > vm.limit" ng-click="showMoreFeedback()">
            <span style="width: 100%">
            <md-button style="float: left;" class="md-icon-button" ui-sref="app.feedback({card:'showings'})">
                <md-icon md-svg-src="assets/icons/ic_more_horiz_black_48px.svg" aria-label="more"></md-icon>
            </md-button>

          <span class="nofm">{{vm.limit}} of {{vm.showings.length}}</span>
          </span>

        </div>
